<ng-container *ngIf="vm$ | async as vm">

  <div class="mx-5 my-3">
    <button mat-raised-button color="primary"
      (click)="addOperator()"> Add Operator </button>
  </div>
    <form class="example-form-fields">
      <mat-form-field>
        <mat-label> Search </mat-label>
        <input matInput placeholder="Search" (input)="onSearch($event)">
      </mat-form-field>
      <mat-form-field>
          <mat-label> Standard </mat-label>
          <mat-select (selectionChange)="onStandardChange($event)">
              <ng-container *ngFor="let standard of vm.standards.data">
                  <mat-option [value]="standard.id">{{ standard.name }}</mat-option>
              </ng-container>
          </mat-select>
      </mat-form-field>
    </form>
      
      <table mat-table [dataSource]="vm.loader ? [] : vm.operators.results" class="mat-elevation-z8">
      
          <ng-container matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.firstname }} </td>
          </ng-container>
      
          <ng-container matColumnDef="certification">
            <th mat-header-cell *matHeaderCellDef> Standards </th>
            <td mat-cell *matCellDef="let element"> 
              <ng-container *ngFor="let std of element.standards">
                {{ std.code }} 
              </ng-container>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{ element.country }} </td>
          </ng-container>
        
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Post id </th>
            <td mat-cell *matCellDef="let element"> {{ element.state.toString() }} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div class="w-100">
        <mat-spinner *ngIf="vm.loader" class="spinner w-100"></mat-spinner>
      </div>
      
      <mat-paginator [length]="vm.operators.count" 
          [pageSizeOptions]="[5, 10, 15, 20]" 
          aria-label="Select page"
          (page)="pageChange($event)">
      </mat-paginator>
</ng-container>
